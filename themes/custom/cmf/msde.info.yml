#msde.info.yml
name: msde Theme
type: theme
description: 'This is a sub theme of Classy.'
core: 8.x

# by adding global-styling and global-scripts here, the css/js files in the library become 
# available to every page presented by the theme
libraries:
  - msde/msde-styling
  - msde/msde-scripts
  
libraries-override:
  core/jquery: msde/jquery-custom  
# Defines the base theme
base theme: classy  

